<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% block script %}
        {% endblock %}
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>

    <body onload="update_values();">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <img src="static/hermes_logo.png">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('main') }}">Overview<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('control') }}">Control</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('history') }}">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('doc') }}">User's manual</a>
                    </li>
                </ul>
    <!--              <ul class="navbar-nav">-->
    <!--                  <li class="nav-item">-->
    <!--                      <a class="nav-link" href="#">Login</a>-->
    <!--                  </li>-->
    <!--                  <li class="nav-item">-->
    <!--                      <a class="nav-link" href="#">Register</a>-->
    <!--                  </li>-->
    <!--              </ul>-->
            </div>
        </nav>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <script type="text/javascript">
          var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>

        {% block body %}
        {% endblock %}

    </body>
    <style>
      body {
      background-color: #212121;
      color: white
      }
    </style>
</html>
